<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<title>JSF Tutorial!</title>
</head>
<body>
	#{helloWorld.message} and name of my husband is
	#{helloWorld.husbandName}.
	<h:form>
		<h:commandButton value="#{helloWorld.buttonName}"
			action="#{helloWorld.doIt}" />
		<h3>Using Managed Bean</h3>
		<h:commandButton action="page1?faces-redirect=true" value="Page1" />
		<h:commandLink action="#{navigationController.showPage}" value="Page1">
			<f:param name="pageId" value="1" />
		</h:commandLink>&nbsp;
		<h:commandLink action="#{navigationController.showPage}" value="Page2">
			<f:param name="pageId" value="2" />
		</h:commandLink>&nbsp;
		<h:commandLink action="#{navigationController.showPage}" value="Home">
			<f:param name="pageId" value="3" />
		</h:commandLink>
	</h:form>	
</body>
</html>
