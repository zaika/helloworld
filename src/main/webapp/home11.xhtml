<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>  <title>JSF tutorial</title></h:head> 
<body> 
   <h2>Ajax Example</h2>
      <h:form>
      <h:inputText id="inputName" value="#{ajaxUserData.name}"></h:inputText>
       <h:commandButton value="Show Message">
         <f:ajax execute="inputName" render="outputMessage" />
      </h:commandButton>
      <h2><h:outputText id="outputMessage"
         value="#{ajaxUserData.welcomeMessage !=null ?
            ajaxUserData.welcomeMessage : ''}"
         /></h2>
      </h:form>
</body> 
</html>
