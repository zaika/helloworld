<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>JSF tutorial</title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
	<h2>DataTable Example</h2>
	<h:form>
		<h:dataTable value="#{employeeUserData.employees}" var="employee"
			styleClass="employeeTable" headerClass="employeeTableHeader"
			rowClasses="employeeTableOddRow,employeeTableEvenRow">
			<h:column>
				<f:facet name="header">Name</f:facet>
				<h:inputText value="#{employee.name}" size="10"
					rendered="#{employee.canEdit}" />
				<h:outputText value="#{employee.name}"
					rendered="#{not employee.canEdit}" />
			</h:column>
			<h:column>
				<f:facet name="header">Department</f:facet>
				<h:inputText value="#{employee.department}" size="10"
					rendered="#{employee.canEdit}" />
				<h:outputText value="#{employee.department}"
					rendered="#{not employee.canEdit}" />
			</h:column>
			<h:column>
				<f:facet name="header">Age</f:facet>
				<h:inputText value="#{employee.age}" size="10"
					rendered="#{employee.canEdit}" />
				<h:outputText value="#{employee.age}"
					rendered="#{not employee.canEdit}" />
			</h:column>
			<h:column>
				<f:facet name="header">Salary</f:facet>
				<h:inputText value="#{employee.salary}" size="10"
					rendered="#{employee.canEdit}" />
				<h:outputText value="#{employee.salary}"
					rendered="#{not employee.canEdit}" />
			</h:column>
			<h:column>
				<f:facet name="header">Edit</f:facet>
				<h:commandButton value="Edit" rendered="#{not employee.canEdit}"
					action="#{employeeUserData.editEmployee(employee)}">

				</h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandButton value="Delete"
					action="#{employeeUserData.deleteEmployee(employee)}">
				</h:commandButton>
			</h:column>
		</h:dataTable>
		<h3>Add Employee</h3>
		<table>
			<tr>
				<td>Name</td>
				<td><h:inputText value="#{employeeUserData.name}" /></td>
			</tr>
			<tr>
				<td>Department</td>
				<td><h:inputText value="#{employeeUserData.dept}" /></td>
			</tr>
			<tr>
				<td>Age</td>
				<td><h:inputText value="#{employeeUserData.age}" /></td>
			</tr>
			<tr>
				<td>Salary</td>
				<td><h:inputText value="#{employeeUserData.salary}" /></td>
			</tr>
			<tr>
				<td><h:commandButton value="Add Employee"
						action="#{employeeUserData.addEmployee}" /></td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>
