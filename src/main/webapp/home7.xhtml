<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core">
   <h:head>
      <title>JSF tutorial</title>			
   </h:head>
   <h:body>
      <h2>Custom Converter Example</h2>
      <h:form>
         <h:inputText id="urlInput" value="#{userData.data}" 
            label="URL" >
            <f:converter converterId="am.zara.shop.UrlConverter" />
         </h:inputText>		 
         <h:commandButton value="submit" action="result1"/>
         <h:message for="urlInput" style="color:red" />
      </h:form>
   </h:body>
</html>
