<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<h:head>
	<link href="css/default.css" rel="stylesheet" type="text/css" />
	<title>Hello Zara</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid>
			<rich:inplaceSelect defaultLabel="Double click to select items type" value="#{inplaceSelectBean.currentType}"
				valueChangeListener="#{inplaceSelectBean.valueChanged}" editEvent="dblclick" >
				<f:selectItems value="#{inplaceSelectBean.firstList}" />
				<a4j:ajax event="change" render="second" execute="@this" />
			</rich:inplaceSelect>
			<a4j:outputPanel id="second" layout="block">
				<rich:inplaceSelect value="#{inplaceSelectBean.currentType}" defaultLabel="Click to select item" rendered="#{not empty inplaceSelectBean.currentType}">
					<f:selectItems value="#{inplaceSelectBean.secondList}" />
				</rich:inplaceSelect>
			</a4j:outputPanel>
			</h:panelGrid>
	</h:form>
</h:body>
</html>
